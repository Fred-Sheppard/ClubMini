{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <div style="margin-top: 20px;"> <!-- Adjust the margin-top value as needed -->
        <a href="{% url 'register' %}">Register Today</a>
    </div>
{% endblock %}
</body>
</html>
