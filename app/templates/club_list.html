{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Club List</title>
        <style>
            .club-box {
                width: 300px;
                height: 450px;
                border: 1px solid #ccc;
                margin: 10px;
                padding: 10px;
                display: inline-block;
                vertical-align: top;
            }

            .club-image {
                width: 100%;
                height: 200px; /* Fixed height for all images */
                object-fit: cover; /* Preserve aspect ratio and fill container */
            }

            .club-title {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
    <h1>Club List</h1>
    <div class="club-container">
        {% for club in clubs %}
            <div class="club-box">
                {% if club.image %}
                    <img src="{{ club.image }}" alt="{{ club.name }}" class="club-image">
                {% else %}
                    <p>No image available</p>
                {% endif %}
                <p><a href="{% url 'view_club' club.club_id %}" class="club-title">{{ club.name }}</a></p>
                <p>{{ club.description }}</p>
            </div>
        {% endfor %}
    </div>
    </body>
    </html>
{% endblock %}
