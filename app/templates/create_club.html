{% extends 'base.html'%}
{% load static %}
{% block content %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Club</title>
        <link rel="stylesheet" type="text/css" href="{% static 'app/css/styles.css' %}">
    </head>
<body>
    <h1> Enter Club Details</h1>
    <form>
        <label for="clubName">Name:</label>
        <input type="text" id="clubName" name="clubName">
        <input type="submit" value="Submit">
    
        <label for="clubDescription">Description:</label>
        <input type="text" id="clubDescription" name="clubDescription">
        <input type="submit" value="Submit">
    
        <label for="takingApplications">Taking Applications:</label>
        <input type="checkbox" id="takingApplications" name="takingApplications">
        <input type="submit" value="Submit">        
    
        <label for="imageURL">Upload image URL:</label>
        <input type="text" id="imageURL" name="imageURL">
        <input type="submit" value="Submit">
    </form>
        <br>
        <br>
        <br>
        <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Save</button>
        </form>
</body>
</html>
{% endblock %}
