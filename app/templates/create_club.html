{% extends 'base.html'%}
{% load static %}
{% block content %}
<html lang="en">
    <head>

        <title>Create Club</title>
        <link rel="stylesheet" type="text/css" href="{% static 'app/css/styles.css' %}">
    </head>
<body>
    <h1> Enter Club Details</h1>
    <form>
        <label for="userInput">Name:</label>

        <label for="userInput">Description:</label>
        <input type="text" id="userInput" name="userInput">

        <input type="checkbox" id="takingApplications" name="takingApplications">
        <input type="submit" value="Submit">        

        <label for="userInput">Upload image URL:</label>

        </form>
        <br>
        <br>
        <br>

            {{ form.as_p }}

        </form>
</body>
</html>
{% endblock %}
