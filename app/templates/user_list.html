{% extends 'base.html' %}
{% block content %}
    <h1> User List </h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
            <ul>
                <li>{{ user.email }}</li>
                <li>{{ user.contact_details }}</li>
            </ul>
        {% endfor %}
    </ul>
{% endblock %}
