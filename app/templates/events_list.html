{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Events List</title>
    <style>
        .event-box {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            vertical-align: top;
        }

        .event-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Events List</h1>
<div class="event-container">
    {% for event in events %}
        <div class="event-box">
            <p class="event-title">{{ event.title }}</p>
            <p>Date: {{ event.event_time }}</p>
            <p>Description: {{ event.description }}</p>
            <p>Venue: {{ event.venue }}</p>
            <p>Attending: {{ event.n_attendees }}</p>
            <a href="{% url 'view_event' event_id=event.pk%}">View Details</a>
        </div>
    {% endfor %}
</div>
</body>
</html>
{% endblock %}
