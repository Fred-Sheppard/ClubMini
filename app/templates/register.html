{% extends 'base.html' %}
{% load static %}
{% block content %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Club</title>
        <link rel="stylesheet" type="text/css" href="{% static 'app/css/styles.css' %}">
    </head>
    <body>
    <h1>Register</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <div style="margin-top: 20px;"> <!-- Adjust the margin-top value as needed -->
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
    </body>
    </html>
{% endblock %}
